<div class="content-chart pie-chart">
    <ngx-charts-pie-chart
      [scheme]="_local.getTypeStyle()"
      [results]="data"
      [gradient]="gradient"
      [legend]="showLegend"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      [legendPosition]="legendPosition">
    </ngx-charts-pie-chart>
</div>
