<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="98%">

    <mat-card class="mb-2">
      <div class="spacer-flex">
        <h2 class="text-color-secondary d-flex">
          <mat-icon>building</mat-icon>
          <p mat-line class="m-1">Administrables</p>
        </h2>
        <app-input-search></app-input-search>
      </div>
    </mat-card>

    <div class="container-flex">

      <!-- Administrable cargos -->
      <mat-card class="administrable-card">
        <mat-card-header>
          <mat-card-title class="text-color-primary">Cargos</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="img-administrable" src="./assets/images/img-02.svg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Administra los cargos relacionados a los participantes de los eventos realizados.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialogAddCharge()">
            <mat-icon>add</mat-icon>
            Nuevo cargo
          </button>
          <button mat-button (click)="openDialogCharges()">
            <mat-icon>
              <span class="material-symbols-outlined">list_alt</span>
            </mat-icon>
            Cargos
          </button>
        </mat-card-actions>
      </mat-card>
  
      <!-- adminsitrable otros -->
      <mat-card class="administrable-card">
        <mat-card-header>
          <mat-card-title class="text-color-primary">Usuarios</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="img-administrable" src="./assets/images/img-03.svg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Administrar a los usuarios registrados en el sistema.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialogAddCharge()">
            <mat-icon>add</mat-icon>
            Nuevo usuario
          </button>
          <button mat-button (click)="openDialogCharges()">
            <mat-icon>
              <span class="material-symbols-outlined">group</span>
            </mat-icon>
            usuarios
          </button>
        </mat-card-actions>
      </mat-card>
      <!-- adminsitrable otros -->
      <mat-card class="administrable-card">
        <mat-card-header>
          <mat-card-title class="text-color-primary">Otros</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="img-administrable" src="./assets/images/img-04.svg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Administrar los cargos relacionados a los participantes de los eventos realizados.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>add</mat-icon>
            Nuevo
          </button>
          <button mat-button>
            <mat-icon>
              <span class="material-symbols-outlined">list_alt</span>
            </mat-icon>
            Cargos
          </button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>


</div>
