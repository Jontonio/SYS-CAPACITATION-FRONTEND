<h2 class="m-0 mb-1">{{'Cargos registrados'}}</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!-- Id_charge Column -->
    <ng-container matColumnDef="Id_charge">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id_charge}} </td>
    </ng-container>
  
    <!-- charge_name Column -->
    <ng-container matColumnDef="charge_name">
      <th mat-header-cell *matHeaderCellDef> charge_name </th>
      <td mat-cell *matCellDef="let element"> {{element.charge_name}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell class="mat-cell" *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)" class="btn-color">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
