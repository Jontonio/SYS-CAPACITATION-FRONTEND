<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="98%">
        <div class="grid">
            <div class="field col-4">
                <mat-card class="mb-2">
                    <div class="spacer-flex">
                      <h2 class="text-color-secondary d-flex">
                        <mat-icon>home_work</mat-icon>
                        <p mat-line class="m-1">Proyecto</p>
                      </h2>
                      <div>
                        ID:175756969
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mt-3">
                        <div>
                          {{textTest | slice:0:showAllText?textTest.length:150}}
                          {{showAllText?'':'...'}}
                          <button mat-button 
                                  color="accent" 
                                  (click)="showAllText = !showAllText">{{showAllText?'Ver menos':'Ver mas'}}</button>
                        </div>
                    </div>
                    <mat-card-actions align="end">
                      <button mat-button>
                        <mat-icon>edit_note</mat-icon>
                        Editar
                      </button>
                      <button mat-button (click)="addEvent()">
                        <mat-icon>event</mat-icon>
                        Nuevo evento
                      </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="field col-8">
                <mat-card>
                    <mat-card-content>
                      <div class="spacer-flex">
                        <div>
                          <h2>Eventos registrados</h2>
                        </div>
                        <app-input-search></app-input-search>
                      </div>
                      <table mat-table [dataSource]="dataSource" matSort class="mat-table">
              
                        <!-- id project Column -->
                        <ng-container matColumnDef="Id_project">
                          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> No. </th>
                          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.Id_project}} </td>
                        </ng-container>
                      
                        <!-- project cui Column -->
                        <ng-container matColumnDef="project_cui">
                          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> project_cui </th>
                          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.project_cui}} </td>
                        </ng-container>
                      
                        <!-- project_name Column -->
                        <ng-container matColumnDef="project_name">
                          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> project_name </th>
                          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.project_name}} </td>
                        </ng-container>
                      
                        <!-- action Column -->
                        <ng-container matColumnDef="action">
                          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> action </th>
                          <td mat-cell class="mat-cell" *matCellDef="let element">
                            <button mat-icon-button class="btn-color">
                              <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn">
                              <mat-icon>delete</mat-icon>
                            </button>
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                      </table>
              
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                     showFirstLastButtons
                                     showFirstLastButtons="false"
                                     aria-label="Select page of periodic elements">
                      </mat-paginator>
                      
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
  </div>
